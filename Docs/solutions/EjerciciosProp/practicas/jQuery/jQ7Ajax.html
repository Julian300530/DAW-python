<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button id="btn1">Consulta Ajax</button>

    <script>

        function recorreUsuarios(usuarios) {
            //console.log(usuarios[1]);
            $.each(usuarios, function(){
                console.log(this.username, this.address.city);
            });
        }

        function consultaUsuarios() {
            miUrl = 'https://jsonplaceholder.typicode.com/users';
            $.ajax({
                method: 'GET',
                url: miUrl
                //data:
            }).done(function(data){
                recorreUsuarios(data);
            }).fail(function() {
                alert('Algo sali√≥ mal');
            }).always(function() {
                console.log('Siempre se ejecuta....');
            });
        }

        $(function(){
            $('#btn1').click(function(){
                consultaUsuarios();
            });
        });
    </script>
</body>
</html>
