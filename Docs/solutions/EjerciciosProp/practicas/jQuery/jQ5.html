<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Append</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .container {
            padding: 10px;
            margin-top: 25px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn1">Agrega hola</button>
        <br><br>
        <p id="p1">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam, facere. Eligendi nostrum error molestiae
            aspernatur impedit iste dolor, est quod quos fugit ullam aperiam, eum, sapiente sed omnis quam neque?
        </p>
    </div>

    <script>
        $(function(){
            $('#btn1').click(function(){
                $('#p1').append(' HOLA');
            });
        });
    </script>
</body>
</html>
