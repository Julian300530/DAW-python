<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        * {
            box-sizing: border-box; 
        }
        .div1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue; 
        }
        .div2 {
            width: 300px;
            height: 100px;
            border: 10px solid red;
            padding: 30px; 
        }
    </style>
</head>
<body>
    <div class="div1">
        Div 1
    </div>
    <div class="div2">
        Div 2
    </div>
</body>
</html>
