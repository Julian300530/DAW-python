 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Test Json</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 </head>
 <body>
     <button id="btnAjax">Consulta Json</button>
     
     <script>                    
         async function consultaAjax() {                
             try {
                let url = new URL('https://api.nobelprize.org/v1/prize.json'); 
                let params = {'category':'physics', 'year':'2000', 'yearto':'2010'};
                url.search = new URLSearchParams(params); 
                const response = await fetch(url);
                if (!response.ok) {
                    const message = String(response.status);
                    throw new Error(message); 
                }
                const data = await response.json();
                console.log(data); 
             } catch(err) {
                 alert(err); 
                 
             }
         }
 
         $(function(){
             $('#btnAjax').click(function(){
                 consultaAjax();
             });
         }); 
     </script>
 </body>
 </html>
