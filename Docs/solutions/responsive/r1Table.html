    <title>Div table</title>

        body {
            display: flex; /* Comportamiento de bloque */
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 2rem;
        }    
        div {
            max-width: 600px;
        }

            display: inline-block;

            width: 140px;

        }
        .table {
            display: table;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
        }
        .row, .cell {
            padding: 10px;
            border: 1px solid black;
        }       
    </style>
</head>
