<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .caja {            
            border: 5px solid blue;
            background-color: antiquewhite;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="caja">
        Pruebas
    </div>
    <div class="caja">
        Pruebas 2
    </div>
</body>
</html>
