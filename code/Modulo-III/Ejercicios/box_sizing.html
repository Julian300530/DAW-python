<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Box sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box {
            background-color: aqua;
            width: 500px;
        }

        .box2 {
            background-color: yellow;
            width: 500px;
            border: 5px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        sdsds
    </div>
    <br>
    <div class="box2">
        sdsds
    </div>
</body>
</html>
