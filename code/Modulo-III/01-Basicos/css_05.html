<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo CSS 5</title>    
    <link rel="stylesheet" href="estilos_05.css">
</head>
<body>
    <h1>Ejemplo de clases</h1>

    <ol>
        <li class='special'>hola</li>
        <li>mundo</li>
        <li>saludos</li>
    </ol>

    <p>Parrafo 1</p>

    <p class='special' >Parrafo especial</p>


    <ol class='normal'>
        <li>hola</li>
        <li>mundo</li>
        <li>saludos</li>
    </ol>

    <ol class='lower'>
        <li>hola</li>
        <li>mundo</li>
        <li>saludos</li>
    </ol>

    <ol class='decimal'>
        <li>hola</li>
        <li>mundo</li>
        <li>saludos</li>
    </ol>

</body>
</html>
