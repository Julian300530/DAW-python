<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla con formato</title>
    <style>
        html {
            font-family: sans-serif;
        }
        table {
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-size: 0.8rem;
        }
        td, th {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px 20px;
        }
        th {
            background-color: rgb(235,235,235);            
        }
        td {
            text-align: center;
        }
        tr:nth-child(even) td {
            background-color: rgb(250,250,250);
        }
        tr:nth-child(odd) td {
            background-color: rgb(245,245,245);
        }
    </style>
</head>
<body>
    <h1>Ejemplo de tabla</h1>
    <table>
        <caption>Mis gastos</caption>
        <thead>
            <tr>
                <th>Compra</th>
                <th>Lugar</th>
                <th>Fecha</th>
                <th>Evaluaci√≥n</th>
                <th>Costo ($)</th>
            </tr>
        </thead>        
        <tbody>
            <tr>
                <td>Corte de pelo</td>
                <td>Centro</td>
                <td>01/05/2024</td>
                <td>Excelente</td>
                <td>$300.00</td>
            </tr>
            <tr>
                <td>Super</td>
                <td>Walmart</td>
                <td>02/05/2024</td>
                <td>Malo</td>
                <td>$715.23</td>
            </tr>
            <tr>
                <td>Bebidas</td>
                <td>Cantina</td>
                <td>25/04/2024</td>
                <td>Regular</td>
                <td>$834.23</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="2" colspan="3" >Total</th>
                <td colspan="2">$1,550.34</td>
            </tr>
            <tr>
                <td colspan="2">Pesos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
