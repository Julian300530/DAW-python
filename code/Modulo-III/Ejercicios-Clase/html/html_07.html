<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes y figures</title>
</head>
<body>
    <h1>Img</h1>
    <img src="LogoMagicPython.png" 
    alt="Imagen de lo logo"
    width="30%"
    height="30%"
    title="Imágen del logo de Magic Python"
    >
    <h1>figure</h1>
    <figure>
        <img src="LogoMagicPython.png" 
        alt="Imagen de lo logo"
        width="30%"
        height="30%">
        <figcaption>
            Imágen del logo de Magic Python 
        </figcaption>
    </figure>
</body>
</html>
