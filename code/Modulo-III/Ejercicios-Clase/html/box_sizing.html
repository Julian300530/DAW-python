<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box {
            background-color: aqua;
            width: 500px;
        }

        .box2 {
            background-color: green;
            color:aliceblue;
            width: 500px;
            border: 10px solid blue;
            padding:10px;
            /* No afecta el tama√±o */
            /* margin: 10px; */
        }

    </style>
</head>
<body>
    <div class="box">
        texto de pruebas
    </div> <br>
    <div class="box2">
        texto de pruebas
    </div>
</body>
</html>
