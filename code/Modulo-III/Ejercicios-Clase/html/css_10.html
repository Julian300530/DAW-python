<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box {
            /* border-width: 2px;
            border-style: dashed;
            border-color: blue; */
            border: 2px dashed blue;
        }

        .box2 {
            border-top: 3px solid red;
        }
        .box3 {
            border: 3px solid rgb(135 120 1456);
            border-radius: 1em;
            padding: 5px;
        }
        .box4 {
            border: 10px solid rgb(135 120 1456);
            border-radius: 1em;
            padding: 5px;
            border-top-right-radius: 10% 30%;
        }

    </style>
</head>
<body>
    <div class="box">Pruebas</div><br>
    <div class="box2">Pruebas</div><br>
    <div class="box3">Pruebas</div><br>
    <div class="box4">Pruebas</div>
</body>
</html>
