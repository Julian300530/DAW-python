<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de tablas</title>
    <style>
        tr, td, th {
            border: 1px solid black;
            margin: 1em;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Nombre</td>
            <td colspan="2">Telefonos</td>
        </tr>
        <tr>
            <td>Juan Pérez</td>
            <td>55344323</td>
            <td>99234312</td>
        </tr>
        <tr>
            <td>María González</td>
            <td>87234567</td>
            <td>N/A</td>
        </tr>
    </table>
    <hr>
    
</body>
</html>
